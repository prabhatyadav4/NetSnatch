<!DOCTYPE html>
<html>
<head>
  <title>NetSnatch</title>
  <meta charset="UTF-8">
  <style>
    :root {
      --background-color: #f7f9fc; --font-color: #212529; --border-color: #e0e6ed;
      --header-bg: #ffffff; --primary-color: #007bff; --primary-hover: #0056b3;
      --secondary-color: #6c757d; --secondary-hover: #5a6268; --row-hover-bg: #eff2f7;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      display: flex; flex-direction: column; background-color: var(--background-color);
      color: var(--font-color); min-width: 480px;
    }
    .header {
      display: flex; justify-content: space-between; align-items: center; padding: 12px 16px;
      border-bottom: 1px solid var(--border-color); background-color: var(--header-bg); flex-shrink: 0;
    }
    h2 { margin: 0; font-size: 18px; }
    .header-buttons { display: flex; gap: 8px; }
    .controls {
        padding: 10px 16px;
        background-color: #fff;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        gap: 16px;
        align-items: center;
    }
    .controls input[type="text"], .controls select {
        width: 100%;
        box-sizing: border-box;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
    }
    .controls .search-container { flex-grow: 2; }
    .controls .filter-container { flex-grow: 1; }
    .table-container { overflow-y: auto; flex-grow: 1; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px 16px; border-bottom: 1px solid var(--border-color); font-size: 14px; text-align: left; vertical-align: middle;}
    th { background-color: var(--header-bg); font-weight: 600; position: sticky; top: 0; white-space: nowrap; }
    
    th.sortable { cursor: pointer; user-select: none; }
    th.sortable:hover { background-color: #e9ecef; }
    th .sort-arrow { display: inline-block; width: 1em; text-align: center; }

    tbody tr:hover { background-color: var(--row-hover-bg); }
    td input.filename-input {
        width: 100%; border: 1px solid transparent; background: none; font-size: 14px;
        padding: 4px; border-radius: 4px; box-sizing: border-box;
    }
    td input.filename-input:hover { border-color: #ccc; }
    td input.filename-input:focus {
        border-color: var(--primary-color); background-color: white; outline: none;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    .action-btn { display: inline-flex; align-items: center; justify-content: center; background: none; border: none; font-size: 18px; cursor: pointer; padding: 0; width: 32px; height: 32px; border-radius: 50%; }
    .action-btn:hover { background-color: var(--border-color); }
    .action-btn:disabled { cursor: not-allowed; opacity: 0.4; }
    .btn-group { display: flex; gap: 12px; padding: 12px 16px; border-top: 1px solid var(--border-color); background-color: var(--header-bg); flex-shrink: 0; }
    .btn { flex-grow: 1; padding: 10px 12px; font-size: 14px; font-weight: 600; cursor: pointer; border-radius: 6px; border: 1px solid transparent; }
    #downloadSelected { background-color: var(--primary-color); color: white; }
    #clearFiles { background-color: var(--secondary-color); color: white; }
    .header-btn { font-size: 12px; padding: 6px 10px; background-color: #e9ecef; border: 1px solid #ced4da; color: #495057; border-radius: 4px; cursor: pointer; white-space: nowrap; }
    #statusMessage { text-align: center; padding: 40px; color: #666; font-style: italic; }
    
    /* NEW: Style for the image preview popup */
    #image-preview-popup {
        position: fixed;
        display: none;
        z-index: 1000;
        border: 3px solid #fff;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        max-width: 250px;
        max-height: 250px;
        pointer-events: none; /* Prevents popup from blocking other interactions */
        border-radius: 4px;
    }
  </style>
</head>
<body>
  <img id="image-preview-popup" src="" alt="Image Preview">

  <div class="header">
    <h2>Detected Files</h2>
    <div class="header-buttons">
      <button id="exportUrlsBtn" class="header-btn" title="Export selected URLs to a .txt file">üìÑ Export URLs</button>
      <button id="reloadBtn" class="header-btn" title="Reload current page">üîÑ Reload Page</button>
      <button id="closeBtn" class="header-btn" title="Close NetSnatch">‚ùå Close</button>
    </div>
  </div>

  <div class="controls">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by name...">
    </div>
    <div class="filter-container">
        <select id="typeFilter">
            <option value="all">All File Types</option>
        </select>
    </div>
  </div>

  <div class="table-container">
    <table id="fileTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th class="sortable" data-sort="currentFileName">Name <span class="sort-arrow"></span></th>
          <th class="sortable" data-sort="fileType">Type <span class="sort-arrow"></span></th>
          <th class="sortable" data-sort="size">Size <span class="sort-arrow"></span></th>
          <th class="sortable" data-sort="loadTime">Load Time <span class="sort-arrow"></span></th>
          <th>Preview</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="fileList"></tbody>
    </table>
    <p id="statusMessage">Loading page data...</p>
  </div>

  <div class="btn-group">
    <button id="downloadSelected" class="btn">Download Selected</button>
    <button id="clearFiles" class="btn">Clear</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
